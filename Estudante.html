<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Estudante.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar" style="background-color: #ececec;">
        <a href="#" style="padding: 0.6%;">
            <img src="https://logodownload.org/wp-content/uploads/2021/02/unicesumar-logo-1.png" alt="Bootstrap" width="115" height="50"></img>
        </a>
    </nav>

    <!-- Site -->
    <div class="Perfil-Cima">
        <div class="col-7" style="justify-self: center;">
            <div class="card">
                <img id="foto" width="300">
                <h1 id="nome"></h1>
                <p id="descricao"></p>
            </div>
        </div>
    </div>

    <!-- Script para descobrir qual é a pessoa -->
    <script>
        const estudantes = {
            1: {
                nome: "Fernando Queiroz",
                foto: "https://github.com/ferqueiroz/trabalho-front-end/blob/main/imagens/eu.jpeg?raw=true",
                descricao: "Graduando Engenharia de Software na Unicesumar terceiro semestre, atualmente trabalhando na Command Perfect como desenvolvedor."
            },

            2: {
                nome: "Estudante 2",
                foto: "https://cdn-icons-png.flaticon.com/512/3106/3106921.png",
                descricao: "Exemplo de texto."
            },

            3: {
                nome: "Estudante 3",
                foto: "https://cdn-icons-png.flaticon.com/512/3106/3106921.png",
                descricao: "Outro estudante exemplo."
            },

            4: {
                nome: "Estudante 4",
                foto: "https://cdn-icons-png.flaticon.com/512/3106/3106921.png",
                descricao: "Outro estudante exemplo."
            },

            5: {
                nome: "Estudante 5",
                foto: "https://cdn-icons-png.flaticon.com/512/3106/3106921.png",
                descricao: "Outro estudante exemplo."
            }
        };

        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (estudantes[id]) {
            document.getElementById("nome").innerText = estudantes[id].nome;
            document.getElementById("foto").src = estudantes[id].foto;
            document.getElementById("descricao").innerText = estudantes[id].descricao;
        } else {
            document.getElementById("nome").innerText = "Estudante não encontrado!";
        }
    </script>
</body>
</html>
